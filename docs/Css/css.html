<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .text-overflow {
            width: 100px;
            height: 100px;
            display: inline-block;
            border: 1px dashed #e8e8;
            font-size: 12px;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        .word-wrap {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin-left: 20px;
            border: 1px solid #e8e8e8;
            font-size: 12px;
            word-wrap: break-word;
            word-break: break-all;
        }

        .white-space {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }

        .white-space1 {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            white-space: nowrap;
        }

        .white-space2 {
            width: 100px;
            height: 100px;
            border: 1px solid green;
            white-space: pre;
        }

        .white-space3 {
            width: 100px;
            height: 100px;
            border: 1px solid green;
            white-space: pre-wrap;
        }

        .white-space4 {
            width: 100px;
            height: 100px;
            border: 1px solid orange;
            white-space: pre-line;
        }
    </style>
</head>
